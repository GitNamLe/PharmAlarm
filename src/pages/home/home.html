<ion-header>
  <div style="width: 100%; text-align: center;">
    <img src="/assets/imgs/pharmAlarm.png" style="height: 140px;">
    <div class="line"></div>
  </div>
</ion-header>

<ion-content padding>
  <ion-scroll scrollX style="height: 120px; margin-top: 10px;">
    <div style="display: -webkit-box;">
        <div *ngFor="let cab of cabinet" style="padding-right: 10px;">
            <img (click)="openModal(cab)" class="drug-circles" src="/assets/imgs/{{cab.name}}.png">
        </div>
    </div>
  </ion-scroll>
<!--   <button ion-button color="secondary" (click)="addDrug()">Clicka me toucha me</button>
  <button ion-button color="danger" (click)="getLibrary()">Clicka me toucha me</button> -->
  <ion-list *ngFor="let log of recent">

      <!-- Prescription bottle svg -->
      <svg  class="svg-pill" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 48 48" style="enable-background:new 0 0 48 48;" xml:space="preserve">
        <path style="fill:#B0BEC5;" d="M35.875,12h-24c-1.1,0-2-0.9-2-2V6c0-1.1,0.9-2,2-2h24c1.1,0,2,0.9,2,2v4
          C37.875,11.1,36.975,12,35.875,12z"/>
        <path style="fill:#FFC107;" d="M35.875,43h-24c-1.105,0-2-0.895-2-2V11h28v30C37.875,42.105,36.98,43,35.875,43z"/>
        <path style="fill:#FFA000;" d="M35.875,43h-24c-1.105,0-2-0.895-2-2l0,0h28l0,0C37.875,42.105,36.98,43,35.875,43z"/>
        <rect x="11.875" y="18" style="fill:#FFF8E1;" width="24" height="18"/>
        <g>
          <path style="fill:#3E2723;" d="M20.875,29h-2v-9h4c1.654,0,3,1.346,3,3s-1.346,3-3,3h-2V29z M20.875,24h2c0.552,0,1-0.449,1-1
            s-0.448-1-1-1h-2V24z"/>
          <polygon style="fill:#3E2723;" points="23.875,25 21.875,25 27.875,34 29.875,34 	"/>
          <polygon style="fill:#3E2723;" points="27.875,27 29.875,27 24.875,34 22.875,34 	"/>
        </g>
        <path style="fill:#CFD8DC;" d="M39.875,13V9c0-1.65-1.35-3-3-3h-26c-1.65,0-3,1.35-3,3v4H39.875z"/>
      </svg>
      <img class="drug-logo" src="/assets/imgs/{{log.name}}.png" alt="">
      <div style="margin-left: -60px; width: 60px">
          <p style="font-size: 28px;
          font-family: sans-serif;
          color: red;">{{log.log}}</p>    
      </div>

    <ion-item class="drug-log">
      <h6 style="color: deepskyblue;">{{log.date}}</h6>
      <div>
          <p>{{log.name}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
